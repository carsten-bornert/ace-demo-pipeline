apiVersion: appconnect.ibm.com/v1beta1
kind: IntegrationRuntime
metadata:
  annotations:
    appconnect.ibm.com/hibernate: 'false'
  name: tea-tekton-cp4i
  namespace: cp4i
spec:
  flowType:
    toolkitFlow: true
  license:
    accept: true
    license: L-UAZF-8ZYQDD
    use: CloudPakForIntegrationNonProductionFREE
  template:
    spec:
      containers:
        - image: >-
            DOCKER_REGISTRY/tea-tekton-cp4i:IMAGE_TAG
          imagePullPolicy: Always
          name: runtime
          resources:
            requests:
              cpu: 300m
              memory: 368Mi
      imagePullSecrets:
        - name: regcred
  configurations:
    - teajdbc-policy
    - default-policy
    - teajdbc
  version: 12.0